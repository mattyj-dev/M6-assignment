<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        label { font-weight: bold; }
        .custom-form { padding: 20px; }
        .custom-container { width: 38%; border: 3px solid salmon; background-color: lightgray; }
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <div class="custom-container">
        <form class="custom-form" id="empForm">
            <div class="mb-3">
                <label for="id" class="form-label">8-digit Employee ID</label>
                <input type="text" class="form-control" id="id" required maxlength="8" placeholder="12345678">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required placeholder="First Name, Last Name">
            </div>
            <div class="mb-3">
                <label for="ext" class="form-label">4-digit extension</label>
                <input type="text" class="form-control" id="ext" required maxlength="4" placeholder="1234">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" required>
                    <option>Administrative</option>
                    <option>Engineering</option>
                    <option>Executive</option>
                    <option>Marketing</option>
                    <option>Quality Assurance</option>
                    <option>Sales</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
    </div>


</body>
</html>
